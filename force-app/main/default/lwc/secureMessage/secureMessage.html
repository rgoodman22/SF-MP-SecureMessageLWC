<template>
    <template if:true={screen1}>
        <article>
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:add_contact" alternative-text="Select Contact"></lightning-icon>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">            
                      <span>Select a contact to message.</span>
                  </h2>
                </div>
              </header>
            </div>
            <div class="slds-card__body slds-card__body_inner slds-form-element slds-has-flexi-truncate slds-is-resizable">
                <lightning-combobox
                    name="ContactsCombo1"
                    label="Contacts"
                    placeholder="Select a contact..."
                    value = {contactValue}
                    options = {getContactData}
                    onchange = {handleContactSelect}
                    required>
                </lightning-combobox>
            </div>
            <div class="slds-docked-form-footer">
                <lightning-button
                    variant="brand"
                    label="Next"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={HandleNext1}>
            </lightning-button>
            </div>
        </article>
    </template>
    <template if:true={screen2}>
        <article>
            <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:new_child_case" alternative-text="Select a Case"></lightning-icon>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">            
                      <span>Select a patient question to answer.</span>
                  </h2>
                </div>
              </header>
            </div>
            <div class="slds-card__body slds-card__body_inner slds-form-element slds-has-flexi-truncate slds-is-resizable">
                <lightning-combobox
                    name="ContactsCombo2"
                    label="Contacts"
                    placeholder="Select a contact..."
                    value = {contactValue}
                    options = {getContactData}
                    onchange = {handleContactSelect}
                    required
                    disabled>
                </lightning-combobox>
                <lightning-combobox
                    name="CasesCombo2"
                    label="Cases"
                    placeholder="Select a case..."
                    value = {caseValue}
                    options = {getCaseData}
                    onchange = {handleCaseSelect}
                    required>
                </lightning-combobox>
            </div>
            <div class="slds-docked-form-footer">
                <lightning-button
                    variant="brand"
                    label="Next"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={HandleNext1}>
            </lightning-button>
            </div>
        </article>
    </template>
</template>
